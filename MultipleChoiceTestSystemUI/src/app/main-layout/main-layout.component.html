<div class="container-fluid">
  <header>
    <h1>{{pageHeader}}</h1>
  </header>
  <div class="d-flex">
    <nav class="col-2" *ngIf="userData != undefined">
      <div class="user-panel">
        <h4>User Info</h4>
        <div class="d-flex">
          <strong>Name:</strong>
          <label class="ms-1">{{userData.name}}</label>
        </div>
        <div class="d-flex">
          <strong>Surname:</strong>
          <label class="ms-1">{{userData.surname}}</label>
        </div>
        <div class="d-flex">
          <strong>E-mail Address:</strong>
          <label class="ms-1">{{userData.emailAddress}}</label>
        </div>
        <div class="d-flex" *ngIf="userData.phoneNumber">
          <strong>Phone Number:</strong>
          <label class="ms-1">{{userData.phoneNumber}}</label>
        </div>
      </div>
      <div class="nav-btns">
        <a type="reset" class="btn btn-danger" (click)="goBack()">Exit</a>
      </div>
    </nav>
    <section class="col-4">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
