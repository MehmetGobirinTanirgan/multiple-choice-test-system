<div *ngIf="testQuestions != undefined && testQuestions != null">
  <form *ngIf="testForm != undefined" [formGroup]="testForm" method="POST" (ngSubmit)="submit()">
    <div *ngFor="let question of testQuestions; let i = index;" class="card mb-5">
      <div class="card-body">
        <p class="card-text"><strong>Q{{i+1}}. </strong>{{question.questionText}}</p>
      </div>
        <div class="d-flex flex-column justify-content-center" ngbRadioGroup formControlName="answer{{i}}">
          <label class="my-2 mx-2 d-flex align-items-center border" ngbButtonLabel *ngFor="let option of question.options;">
            <input ngbButton type="radio" [value]="option.optionText" class="me-2"> {{option.optionText}}
          </label>
        </div>
    </div>
    <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
      <button type="submit" class="btn btn-primary" [disabled]="testForm.invalid">Submit</button>
    </div>
  </form>
</div>
